<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">Our Menu</h1>
    <div class="card-container">
      <div class="card">
        <div class="nothing">
          <div class="card-header pink">Chicken</div>
        </div>
        <div class="card-body">
          <h3 class="card-title">Chicken Adobo</h3>
          <p class="card-text">Chicken cooked in a sweet and sour sauce.</p>
        </div>
      </div>
      <div class="card">
        <div class="nothing">
          <div class="card-header red">Beef</div>
        </div>
        <div class="card-body">
          <h3 class="card-title">Beef Steak</h3>
          <p class="card-text">Tender beef steak cooked to perfection.</p>
        </div>
      </div>
      <div class="card">
        <div class="nothing">
          <div class="card-header yellow">Fish</div>
        </div>
        <div class="card-body">
          <h3 class="card-title">Tilapia</h3>
          <p class="card-text">Fresh tilapia cooked in a garlic sauce.</p>
        </div>
      </div>
    </div>
  </body>
</html>
